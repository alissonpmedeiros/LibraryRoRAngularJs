<div class="col-md-8 col-md-offset-2" ng-show="user.admin">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h1 class="panel-title text-center">
                <h1 class="h1 text-center">{{author.first_name}}</h1>
            </h1>
        </div>
        <div class="panel-body">
            <div ng-repeat="book in author.books">
                <h3 class="h3">Book: <i>{{book.title}}</i></h3>
            </div>
            <hr>
            <h3 class="h3">Biography: <i>{{author.bio}}</i></h3>
        </div>
        <br>
        <div class="panel-footer">
            <div class="col-md-2">
                <button ng-click="back()" class="btn btn-lg btn-default">Back</button>
            </div>
            <button ng-click="editAuthor(author.id)"
                    class="btn btn-lg btn-warning">
                Edit Author
            </button>
            <button ng-click="authorsBooks()"
                    class="pull-right btn btn-lg btn-info">
                Authors Books
            </button>
        </div>
    </div>
</div>

<div class="col-md-8 col-md-offset-2" ng-show="showPanelAuthor && author.books.length > 0">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title text-center">
                <h2 class="h2 text-center">{{author.first_name}}'s Books
                </h2>
            </h3>
        </div>
        <div class="panel-body">
            <form name="booksForm" >
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th class="h3">Title</th>
                            <th class="h3">Isbn</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="book in author.books">
                            <td class="h4">{{book.title}}</td>
                            <td class="h4">{{book.isbn}}</td>
                            <td>
                                <button ng-click="deleteAuthorBook(book)"
                                        class="col-md-8 btn btn-sm btn-danger">
                                    Delete
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>
