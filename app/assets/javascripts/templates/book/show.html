<div class="col-md-8 col-md-offset-2">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h1 class="panel-title text-center"><h1 class="h1 text-center">{{book.title}}</h1></h1>
        </div>
        <div class="panel-body">
            <h3 class="h3">Isnb: <i>{{book.isbn}}</i></h3>
            <h3 class="h3">Quantity: <i>{{book.quantity}}</i></h3>
            <h3 class="h3">Category: <i>{{book.category.category_name}}</i></h3>
            <div ng-repeat="author in book.authors">
                <h3 class="h3">Author: <i>{{author.first_name}}</i></h3>
            </div>
        </div>
        <br>
        <div class="panel-footer">
            <div class="col-md-2">
                <button ng-click="back()" class="btn btn-lg btn-default">Back</button>
            </div>
            <button ng-click="editBook(book.id)" class="btn btn-lg btn-warning">Edit Book</button>
        </div>


    </div>
</div>

{{book}}
