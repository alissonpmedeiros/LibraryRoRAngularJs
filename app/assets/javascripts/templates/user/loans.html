<section ng-show = "!user.admin && user.id">
    <header>
        <h1 class="h3">Loans</h1>
    </header>
    <ol class="list-group" ng-init="loadUserLoans()">
        <li class="list-group-item clearfix" ng-repeat="loan in userLoans | filter: {user_id: user.id}  | orderBy: '-created_at'">
            <h3 class="pull-right"><small class="text-uppercase">Loaned </small>{{ loan.created_at | date }}</h3>
            <h2 class="h3">
                {{ loan.book.title}}
            </h2>
            <div class="pull-right">
                <buton class="btn btn-small btn-primary"
                       ng-click="showUserLoaned(loan)">
                    View Details...
                </buton>
            </div>
        </li>
    </ol>
</section>
