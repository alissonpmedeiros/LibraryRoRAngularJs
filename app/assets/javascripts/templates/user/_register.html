<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-wrap">
                    <h1>Sign up with your email account</h1>
                    <form role="form" id="login-form" autocomplete="off" ng-submit="register()">
                        <div class="form-group">
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="somebody@example.com" ng-model="user.email" required="required">
                        </div>
                        <div class="form-group">
                            <label for="email" class="sr-only">Username</label>
                            <input type="name" name="username" id="email" class="form-control" placeholder="Alisson" ng-model="user.username" required="required">
                        </div>
                        <div class="form-group">
                            <label for="key" class="sr-only">Password</label>
                            <input type="password" name="key" id="key" class="form-control" placeholder="Password" ng-model="user.password" required="required">
                        </div>
                        <h1>Your Address</h1>
                        <div class="form-group">
                            <label for="street" class="sr-only">Street</label>
                            <input type="name" name="street" id="email" class="form-control" placeholder="Your Street" ng-model="user.email" required="required">
                        </div>
                        <div class="form-group">
                            <label for="email" class="sr-only">City</label>
                            <input type="name" name="city" id="email" class="form-control" placeholder="Your City" ng-model="user.email" required="required">
                        </div>
                        <div class="form-group">
                            <label for="email" class="sr-only">State</label>
                            <select  class="form-control" ng-model="state" ng-options="state.id as state.name for state in states | orderBy:'name'">
                                <option value="">Please, select a State</option>
                            </select>

                        </div>
                        <div class="form-group">
                            <label for="email" class="sr-only">Zipcode</label>
                            <input type="name" name="zipcode" id="email" class="form-control" placeholder="Your Zipcode" ng-model="user.email" required="required">
                        </div>
                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Sign Up">
                    </form>
                    <a href="" class="forget">Login</a>
                    <hr>
                </div>
            </div> <!-- /.col-xs-12 -->
        </div> <!-- /.row -->
    </div> <!-- /.container -->
</section>
