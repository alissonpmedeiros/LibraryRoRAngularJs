<div class="col-md-8 col-md-offset-2" ng-show="user.admin">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h1 class="panel-title"><h1 class="h1 text-center">Receive Loan</h1></h1>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" id="receiveFormNew" name="receiveLoanForm" novalidate>
                <div class="form-group" ng-init="loadUsers()" >
                    <label class="col-md-1 control-label col-md-offset-1"></label>
                    <div class="col-md-8">
                        <select name="user" required="required" class="form-control" ng-model="loan.user" ng-options="user as user.email for user in users | filter: {admin: false} | orderBy:'email'">
                            <option value="">Please, select a User</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" ng-show="loan.user">
                    <label class="col-md-1 control-label col-md-offset-1"></label>
                    <div class="col-md-8">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><h4 class="h4 text-center">Outstanding Loans</h4></h4>
                            </div>
                            <div class="panel-body" ng-repeat="loan in loan.user.loans">
                                <div class="pull-right">
                                    <button class="btn btn-info" ng-click="showLoan(loan.id)">
                                        Loan Details
                                    </button>
                                    <button class="btn btn-danger" ng-click="deleteLoan(loan.id)">
                                        Receive Loan
                                    </button>
                                </div>
                                <p>{{loan.created_at | date}}</p>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-1 control-label col-md-offset-1"></label>
                    <div class="col-md-8">
                        <button ng-click="back()" class="col-md-12 btn btn-default btn-lg">
                            Back to Loans
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
