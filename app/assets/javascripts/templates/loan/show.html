<div class="col-md-8 col-md-offset-2" ng-show="user.admin">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h1 class="panel-title"><h1 class="h1 text-center">{{loan.created_at | date}}</h1></h1>
        </div>
        <div class="panel-body">
            <div class="col-md-10 col-md-offset-1">
                <p><h2 class="h2">Book: {{loan.book.title}}</h2></p>
                <p><h2 class="h2">User: {{loan.user.email}}</h2></p>
                <p><h2 class="h2">Admin: {{loan.admin.email}}</h2></p>
                <hr>
                <button class="btn btn-default btn-lg" ng-click="back()">
                    Back to Loans
                </button>
            </div>
        </div>

    </div>
</div>
